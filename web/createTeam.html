        <script language="JavaScript" type="text/javascript">
           
            function checkTeamCreationForm(){
                    var myError = 0;
                    var textError="";
                    var idCourse = window.document.teamCreationForm.idCourse.value;
                    var idStudent1 = window.document.teamCreationForm.idStudent1.value;
                    var idStudent2 = window.document.teamCreationForm.idStudent2.value;
                    var idStudent3 = window.document.teamCreationForm.idStudent3.value;
                    var idStudent4 = window.document.teamCreationForm.idStudent4.value;
                    var idStudent5 = window.document.teamCreationForm.idStudent5.value;
                    if (idCourse===""){
                        myError = myError + 1;
                        textError=textError +"\n\n--Εισάγετε τον Κωδικό του Μαθήματος";
                    }
                    if (idStudent1===""){
                        myError = myError + 1;
                        textError=textError +"\n\n--Εισάγετε τον Κωδικό του 1ου Μαθητή";
                    }
                    if (idStudent2===""){
                        myError = myError + 1;
                        textError=textError +"\n\n--Εισάγετε τον Κωδικό του 2ου Μαθητή";
                    }
                    if (idStudent3===""){
                        myError = myError + 1;
                        textError=textError +"\n\n--Εισάγετε τον Κωδικό του 3ου Μαθητή";
                    }
                    if(myError>0){
                        alert("Παρακαλώ Συμπληρώστε Σωστά τα Πεδία της Φόρμας:"+textError);
                        return false;
                    }
           } 

        </script>
    </head>
